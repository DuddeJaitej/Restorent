<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="Snacks.css">
</head>
<body>
    <div class="mainSnacks">

        <div class="middleSnacks">
            
            <div class="jfb">

            </div>
            <div class="jfb">
                <img src="./Images/JunkFood/Strawberry_Ice_Cream__35_Minutes_-removebg-preview.png" alt="strawberry">
